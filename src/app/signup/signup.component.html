<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <main class="sign-up-page-1">
      <div class="header">
        <b class="sign-up">Sign Up</b>
        <div class="create-an-account">
          Create an account to start your application
        </div>
      </div>
      <div class="name-input">
        <div class="name">Name</div>
        <div class="name-input-child" id="rectangle"></div>
      </div>
      <div class="email-input">
        <div class="name">Email</div>
        <div class="email-input-child"></div>
      </div>
      <div class="sign-up-button">
        <div class="sign-up-button-child"></div>
        <b class="sign-up1">Sign Up</b>
      </div>
      <div class="social-sign-up-section">
        <div class="facebook-sign-up">
          <div class="facebook-sign-up-child"></div>
          <b class="sign-up-with">Sign Up with Facebook</b>
        </div>
        <div class="google-sign-up">
          <div class="google-sign-up-child"></div>
          <b class="sign-up-with1">Sign Up with Google</b>
        </div>
        <div class="or-log-in">Or log in with your social account</div>
      </div>
    </main>
  </body>
</html>
